<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrodita Hotel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mediaQueries.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>
<body>
    <!-- start header -->
    <header>
        <!-- start section info -->
        <section class="info">
            <div class="location1">
                <a href="https://www.google.com.ar/maps/dir//Motel+Afrodita,+Av.+Gral.+Liber+Seregni,+50000+Salto,+Departamento+de+Salto,+Uruguay/@-32.8718295,-60.4957303,7z/data=!4m9!4m8!1m0!1m5!1m1!1s0x95adc31ec8abf48b:0x42faa42d6e8b4ae8!2m2!1d-57.9567203!2d-31.3595841!3e0"><i class="fa-solid fa-location-dot"></i>H. Yrigoyen 255 - Martinez</a>
            </div>
            <div class="contact">
                <a href="tel:1121926879"><i class="fa-solid fa-phone"></i>11 2192-6879</a>
            </div>
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </section>
        <!-- end section info -->
        <!-- start section navbar menu -->
        <nav class="navbar">
            <img src="/assets/logo/logosinfondo.png" class="logo" alt="afrodita hotel logo">
            <ul class="menu" id="menu">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="./suites.html">SUITES</a></li>
                <li><a href="./turnostarifas.html">TURNOS Y TARIFAS</a></li>
                <li><a href="./promos.html">PROMOS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- end navbar menu -->
    </header>
    <!-- end header -->
    <!-- start main -->
    <main class="hero">
        <div class="waze">
            <iframe src="https://embed.waze.com/iframe?zoom=15&amp;lat=-34.631068&amp;lon=-58.643420" height="400"></iframe>
        </div>
        <div class="form_contact">
                <fieldset style="width: 400px;">
                    <legend>Contactenos</legend>
                    <form align="center" action="">
                        <div>
                            <input type="text" name="nombre" placeholder="Nombre" required></input>
                        </div>
                        <div>
                            <input type="email" name="email" placeholder="Nombre@ejemplo.com" required></input>
                        </div>
                        <div>
                            <label for="comentario"></label>
                            <textarea name="comentario" id="" cols="30" rows="10" placeholder="Mensaje.." required></textarea>
                        </div>
                        <div>
                            *Todos los datos son necesarios
                        </div>
                        <div>
                            <input type="submit" value="Enviar datos">
                        </div>
                        <div>
                            <input type="reset" value="Borrar datos">
                        </div>
                    </form>
                </fieldset>
        </div>

    </main>
    <!-- end main -->
    <!-- start footer -->
    <footer class="footer">
        <div class="copy">
            <i class="fa-solid fa-copyright"></i>
            <h6>2022. Hotel Afrodita. Todos los derechos reservados</h6>
        </div>
        <div class="location">
            <a href="https://www.google.com.ar/maps/dir//Motel+Afrodita,+Av.+Gral.+Liber+Seregni,+50000+Salto,+Departamento+de+Salto,+Uruguay/@-32.8718295,-60.4957303,7z/data=!4m9!4m8!1m0!1m5!1m1!1s0x95adc31ec8abf48b:0x42faa42d6e8b4ae8!2m2!1d-57.9567203!2d-31.3595841!3e0"><i class="fa-solid fa-location-dot"></i>Hipolito Yrigoyen 255 - Martinez</a>
        </div>
        <div class="social-network">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
    <!-- end footer -->
    <script src="/js/script.js"></script>
</body>
</html>
